<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <section>
        <h1 class="display-1">Calculator</h1>
    <div class="container">
        <div class="container-sm w-50">
            <div class="col first"></div>
                <div class="col">
                    <input type="text" class="form-control-lg" id="screen" size="20" placeholder="" readonly>
                </div>
                <br>
                <div class="col d-inline-block">
                    <button type="button" id="bt1" onclick="button(this.id)" value="1" class="btn border btn-light btn-lg">1</button>
                    <button type="button" onclick="button(id)" id="bt2" value="2" class="btn border btn-light btn-lg">2</button>
                    <button type="button" onclick="button(id)" id="bt3" value="3" class="btn border btn-light btn-lg">3</button>
                    <button type="button" onclick="button(id)" id="btdiv" value="/" class="btn border btn-light btn-lg">/</button>
                    <button type="button" onclick="clearpl()" id="btclr" class="btn border btn-light btn-lg">C</button>
                </div> 
                
            <div class="col">
                <button type="button" onclick="button(id)" id="bt4" value="4" class="btn border btn-light btn-lg">4</button>
                <button type="button" onclick="button(id)" id="bt5" value="5" class="btn border btn-light btn-lg">5</button>
                <button type="button" onclick="button(id)" id="bt6" value="6" class="btn border btn-light btn-lg">6</button>
                <button type="button" onclick="button(id)" id="btmul" value="*" class="btn border btn-light btn-lg">*</button>
                <button type="button" onclick="clearall()" id="btclr" class="btn border btn-light">AC</button>
            </div>
        
            <div class="col">
                <button type="button" onclick="button(id)" id="bt7" value="7" class="btn border btn-light btn-lg">7</button>
                <button type="button" onclick="button(id)" id="bt8" value="8" class="btn border btn-light btn-lg">8</button>
                <button type="button" onclick="button(id)" id="bt9" value="9" class="btn border btn-light btn-lg">9</button>
                <button type="button" onclick="button(id)" id="btsub" value="-" class="btn border btn-light btn-lg">-</button>
            </div>
        
            <div class="col">
                <button type="button" onclick="button(id)" id="bt0" value="0" class="btn border btn-light btn-lg">0</button>
                <button type="button" onclick="button(id)" id="btdot" value="." class="btn border btn-light btn-lg">.</button>
                <button type="button" onclick="calculate()" value="=" id="bteq" class="btn border btn-light btn-lg">=</button>
                <button type="button" onclick="button(id)" id="btadd" value="+" class="btn border btn-light btn-lg">+</button>
            </div>
        </div>
        </div>
    </section>
    <footer class="fixed-bottom fixed-right">Made with ❤️ by Aditi Singh</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
